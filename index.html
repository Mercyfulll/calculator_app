<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container ">
        <div class="cover">
            <table>
                <tr>
                    <td class="screen" colspan="4">
                        <span class="display"></span>
                    </td>
                </tr>
                <tr class="row1">
                    <td><button class="clear ">C</button></td>
                    <td><button class="remove"><img src="delete.png" height="15" width="15"></button></td>
                    <td><button class="opertion " value="%">%</button></td>
                    <td><button class="operation color-operator ">/</button></td>
                </tr>
                <tr class=" row2">
                    <td><button class="number" value="7">7</button></td>
                    <td><button class="number" value="8">8</button></td>
                    <td><button class="number" value="9">9</button></td>
                    <td><button class="operation color-operator" value="*">x</button></td>
                </tr>
                <tr class=" row3">
                    <td><button class="number" value="4">4</button></td>
                    <td><button class="number" value="5">5</button></td>
                    <td><button class="number" value="6">6</button></td>
                    <td><button class="operation color-operator" value="-">-</button></td>
                </tr>
                <tr class=" row4">
                    <td><button class="number" value="1">1</button></td>
                    <td><button class="number " value="2">2</button></td>
                    <td><button class="number " value="3">3</button></td>
                    <td><button class="operation color-operator" value="+">+</button></td>
                </tr>
                <tr class="row5">
                    <td><button class="toggle " value="">+/-</button></td>
                    <td><button class="number" value="0">0</button></td>
                    <td><button class="decimal" value="">,</button></td>
                    <td><button class="equal  color-equals" value="=">=</button></td>
                </tr>
            <!-- </div> -->
        </table>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
